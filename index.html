<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Checkbox</title>
</head>
<body>
	<div class="checkbox">
		<h2>Qaysi sport turiga qiziqasiz?</h2>
		<form action="#">
  			<label>
  				<input class="visually-hidden" type="checkbox" name="stol tennisi" checked>
  				<span class="controller"></span>
  				<span class="text">Stol tennisi</span>
  			</label>
  			<label>
  				<input class="visually-hidden" type="checkbox" name="basketbol" disabled>
  				<span class="controller"></span>
  				<span class="text">Basketbol</span>
  			</label>
  			<label>
  				<input class="visually-hidden" name="voleybol" type="checkbox" checked disabled>
  				<span class="controller"></span>
  				<span class="text">Voleybol</span>
  			</label>
  			<label>
  				<input class="visually-hidden" name="hokkey" type="checkbox">
  				<span class="controller"></span>
  				<span class="text">Hokkey</span>
  			</label>
		</form>
	</div>
</body>
</html>
